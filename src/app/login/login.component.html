<div class="container-fluid login-container">

  <div class="row h-100 justify-content-center align-items-center vertical-center">

    <div class="card login-card justify-content-center">

      <h1 class="card-title">Police System</h1>

      <form (ngSubmit)="login()">

        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="loginModel.username" name="username"
                 placeholder="Username">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="loginModel.password" name="password"
                 placeholder="Password">
        </div>

        <a>
          <button [disabled]="isDisabled()" type="submit" class="btn btn-primary w-100">Login</button>
        </a>

      </form>

      <small id="registerHelper" class="form-text text-muted text-center">Make Java, not war.</small>

    </div>

  </div>

</div>
