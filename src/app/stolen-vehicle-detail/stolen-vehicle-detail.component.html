<div *ngIf="stolenVehicle">

  <header class="header">
    <h1>{{stolenVehicle.licensePlate}}</h1>
    <div *ngIf="stolenVehicle.isStolen">
      <h5 class="text-danger font-weight-bold">STOLEN</h5>
    </div>
    <div *ngIf="!stolenVehicle.isStolen">
      <h5 class="text-success font-weight-bold">RESOLVED</h5>
    </div>
  </header>

  <app-map [stolenVehicle]="stolenVehicle"></app-map>

  <div class="row">

    <div class="col-lg-12">

      <ul class="list-group list-group-flush">
        <li class="list-group-item">Lorem Ipsum</li>
        <li class="list-group-item">Dolor Sit Amet?</li>
        <li class="list-group-item">His name is Thierry Baudet</li>
      </ul>

    </div>

  </div>

</div>
